<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption and Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 1rem 0 0.5rem;
        }
        input, button {
            padding: 10px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="file"] {
            background: #fff;
            color: #000;
        }
        button {
            background: #2575fc;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-lock"></i> Image Encryption and Decryption System
    </header>
    <div class="container">
        <h2>Encrypt an Image</h2>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <label for="image">Select an Image:</label>
            <input type="file" name="image" id="image" required>
            <button type="submit"><i class="fas fa-lock"></i> Encrypt</button>
        </form>
    </div>
    <div class="container">
        <h2>Decrypt an Image</h2>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
            <label for="file">Select Encrypted File:</label>
            <input type="file" name="file" id="file" required>
            <label for="key">Enter Decryption Key:</label>
            <input type="text" name="key" id="key" placeholder="Paste the encryption key here" required>
            <button type="submit"><i class="fas fa-unlock"></i> Decrypt</button>
        </form>
    </div>
</body>
</html>
