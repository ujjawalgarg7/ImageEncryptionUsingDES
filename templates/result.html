<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 5rem auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            background: #fff;
            color: #2575fc;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #2575fc;
            color: white;
        }
        a.back {
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operation Successful</h1>
        {% if key %}
            <p><strong>Encryption Key:</strong> {{ key }}</p>
        {% endif %}
        <p><a href="{{ download_path }}"><i class="fas fa-download"></i> Download File</a></p>
        <a class="back" href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
